<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Login</title><style>
    html,
    body {
        padding: 0;
        margin: 0;
        height: 100%;
        background-color: #f6f6f6;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    input {
        padding: 0 15px;
        line-height: 2em;
        font-size: 1.2em;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: block;
        margin: 15px 0;
    }
    
    button {
        font-size: 1em;
        font-weight: bold;
        display: block;
        width: 100%;
        margin: 15px 0;
        padding: 0 15px;
        line-height: 2.5em;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #444;
        color: #fff;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #666;
    }
    </style></head><body><div><input type=text id=username placeholder=用户名> <input type=password id=password placeholder=密码> <button id=submit>登录</button></div></body><script>
var iptUname = document.getElementById("username");
var iptPwd = document.getElementById("password");

function post(url, dataJson) {
    return new Promise(function(resolve, reject) {
        var xmlHttpReq = new XMLHttpRequest();
        xmlHttpReq.open("post", url, true);
        xmlHttpReq.setRequestHeader("Content-Type", "application/json");
        xmlHttpReq.onload = function (e) {
            try{
                return resolve(JSON.parse(xmlHttpReq.responseText))
            }catch(e){
                return reject({code: -1, msg: xmlHttpReq.responseText})
            }
        };
        xmlHttpReq.onerror = reject;
        xmlHttpReq.send(JSON.stringify(dataJson));
    })
}

function submit() {
    var username = iptUname.value;
    var password = iptPwd.value;
    if (!username) {
        return alert("please enter username");
    }
    if (!password) {
        return alert("please enter password");
    }

    post("./api/login", {u:username, p:password}).then(function(data) {
        if (data.code) return alert(data.msg);
        location.href = "./index.html";
    },  alert);
}

document.getElementById("submit").addEventListener("click", submit);
iptPwd.addEventListener("keypress", function(e) {
    var keyCode = e.keyCode || e.charCode;
    if (keyCode == 13) submit();
});
iptUname.focus();
</script></html>
